{% extends "cblog/views/templates/base.html" %}
{% block menu %}
{% endblock %}
{% block content %}
<form action="{{servlet-context}}/login" method="POST">
    <label for="email">Email</label>
    {% if email-error %}
    <div class="error">{{email-error}}</div>
    {% endif %}
    <p>
        <input id="email" name="email" tabindex="1" type="text" value={{email}}></input>
    </p>
    <label for="pass">password</label>
    {% if pass-error %}
    <div class="error">{{pass-error}}</div>
    {% endif %}
    <p>
        <input id="pass" name="pass" tabindex="2" type="password"></input>
    </p>
    <input class="btn" tabindex="4" type="submit" value="Login">
</form>
{% endblock %}
