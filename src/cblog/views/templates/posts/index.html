{% extends "cblog/views/templates/layout.html" %}
{% block content %}
<h2> Welcome to Cblog</h2>
 <div class="row-fluid">
    <div class="span8">
        {% for post in posts %}
         <div>
            <h3>{{post.title}}</h3>
            <span>создан: {{post.created_at}}</span></div>

         <div> {{post.subject}} </div>

         {% endfor %}

    </div>
 </div>
{% endblock %}
