{% extends "cblog/views/templates/layout.html" %}
{% block menu %}
{% endblock %}
{% block content %}

<form action="{{servlet-context}}/session/" class="col-md-4" method="POST">
    <div class="form-group">
        <input class="span2 form-control"
               id="id"
               name="id"
               placeholder="user id"
               style="margin-right: 5px"
               type="text"/>
    </div>
    {% if email-error %}
	  <div class="error">{{email-error}}</div>
	{% endif %}
    <div class="form-group">
        <input class="span2 form-control"
               id="pass"
               name="pass"
               placeholder="password"
               style="margin-right: 5px"
               type="password"/>
    </div>
    {% if pass-error %}
	  <div class="error">{{pass-error}}</div>
	{% endif %}
    <input class="btn btn-default" type="submit" value="Login"/>
</form>
{% endblock %}
